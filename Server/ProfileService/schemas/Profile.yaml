components:
  schemas:
    ProfileUpdateDTO:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
        first_name:
          type: string
        last_name:
          type: string
        username:
          type: string
        

      description: 'DTO для обновления профиля пользователя.'
    
    ProfileInfo:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        username:
          type: string
        avatar_url:
          type: string
      required:
        - id
        - email
        - first_name
        - last_name
        - username
        - avatar_url


        




    