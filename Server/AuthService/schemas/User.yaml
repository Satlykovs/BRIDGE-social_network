components:
  schemas:
    CommonUserFields:
      type: object
      additionalProperties: false
      properties:
        first_name:
          type: string
          minLength: 1
          maxLength: 255
          description: 'Имя пользователя.'
        last_name:
          type: string 
          minLength: 1
          maxLength: 255
          description: 'Фамилия пользователя.'
        email:
          type: string
          pattern: ^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$
          minLength: 6
          maxLength: 255
          description: 'Email пользователя. (pattern используется для проверки почты через регулярку)'
      required:
        - first_name
        - last_name
        - email
      description: 'Базовые поля класса User.'

    UserRegistrationDTO:
      type: object
      additionalProperties: false
      properties:
        first_name:
          type: string
          minLength: 1
          maxLength: 255
          description: 'Имя пользователя.'
        last_name:
          type: string 
          minLength: 1
          maxLength: 255
          description: 'Фамилия пользователя.'
        email:
          type: string
          pattern: ^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$
          minLength: 6
          maxLength: 255
          description: 'Email пользователя. (pattern используется для проверки почты через регулярку)'

        password:
          type: string
          minLength: 8
          maxLength: 255
          description: 'Пароль пользователя. (Критерии регулярки для проверки: Хотя бы одна большая буква, одна маленькая, одна цифра, один спецсимвол из набора, длина хотя бы 8)'

      required:
        - first_name
        - last_name
        - email
        - password

      description: 'DTO для регистрации пользователя.'
    
    User:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer

        first_name:
          type: string
          minLength: 1
          maxLength: 255
          description: 'Имя пользователя.'

        last_name:
          type: string 
          minLength: 1
          maxLength: 255
          description: 'Фамилия пользователя.'

        email:
          type: string
          pattern: ^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$
          minLength: 6
          maxLength: 255
          description: 'Email пользователя. (pattern используется для проверки почты через регулярку)'

        password_hash:
          type: string
        username:
          type: string
        created_at:
          type: string
          format: date
      required:
        - id
        - first_name
        - last_name
        - email
        - password_hash
        - username
        - created_at


        




    