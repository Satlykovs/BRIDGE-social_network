      properties:
        post_ID:
          type: integer
        author_ID:
          type: integer
        content:
          type: string
      required: [post_ID, author_ID, content]
      description: Создать комментарий к посту

    GetCommentsDTO:
      type: object
      additionalProperties: false
      properties:
